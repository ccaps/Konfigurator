<html>
	<head>
		<link href="css/custom.css" rel="stylesheet">
		<link href="css/dragndrop.css" rel="stylesheet">
	</head>
	
	<body>
		<div id="bracelet">
		</div>
		
		<div id="dragndrop">
			<div id="no-drop" class="draggable drag-drop"> 
				#no-drop 
			</div>

			<div id="yes-drop" class="draggable drag-drop"> 
				#yes-drop 
			</div>

			<div id="outer-dropzone" class="dropzone">
				#outer-dropzone
				<div id="inner-dropzone" class="dropzone">#inner-dropzone</div>
			 </div>
		</div>
		
		
		
		
		<script src="js/jquery.min.js"></script>
		<script src="js/interact.js"></script>
		<script src="js/dragndrop.js"></script>
		<script>
			
		$( document ).ready(function() {
			console.log( "ready!" );

			
			var kugelanzahl = 20;
			
			var degree = 360/ kugelanzahl;
			var html;
			var degree_total = 0;
			for(var i=0; i < kugelanzahl; i++){
				html += "<div class='ball' id='ball"+i+"'>"+i+"<img src='img/lava.png' width='100%'/></div>";
			}
			
			$('#bracelet').html(html);
			
			for(var i=0; i < kugelanzahl; i++){
				
				degree_total = degree_total + degree;
				$('#ball'+i).css({ 'transform': 'rotate(' + degree_total + 'deg)'});
				console.log($('#ball'+i).html());
			}
			
			
			
			
			
			
			
			
			
			
			
		});
		</script>
	</body>
</html>
